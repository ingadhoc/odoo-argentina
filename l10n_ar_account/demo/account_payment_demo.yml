      payment_journal = self.env['account.journal'].search([('type', '=', 'bank')], limit=1)
      if payment_journal and payment_journal.inbound_payment_method_ids:
        payment_vals = {
          'partner_id': ref('l10n_ar_partner.res_partner_gritti_agrimensura'),
