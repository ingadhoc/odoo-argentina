-
  !python {model: ir.model.data} : |
      position = self.env['account.fiscal.position'].search([('name', '=', 'No gravado')])
      if position:
          self.env['account.invoice'].browse(ref('l10n_ar_chart.demo_sup_invoice_3')).write({'fiscal_position_id': position.id})
