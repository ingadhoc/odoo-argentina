language: python
python:
- '2.6'
- '2.7'
- pypy
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq debhelper autotools-dev cups-ppdc libcups2-dev cups imagemagick
  ghostscript
- pip install httplib2 pycups==1.9.68 pytest-cov python-coveralls pyOpenSSL six pyttk

env:
  # TODO enable lint check
  - VERSION="8.0" LINT_CHECK="0"

virtualenv:
  system_site_packages: true

install:
  # aeroo reports
  - git clone https://github.com/aeroo/aeroo_reports.git ${HOME}/aeroo_reports
  - pip install git+https://github.com/aeroo/aeroolib.git@master

  # odoo addons adhoc
  - git clone https://github.com/ingadhoc/odoo-addons.git ${HOME}/odoo-addons

  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - pip install -r requirements.txt
  - pip install -r requirements2.txt
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  coveralls
